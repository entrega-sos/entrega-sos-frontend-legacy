version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: |
          echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin

      - run: docker build -t entregasos/frontend:$CIRCLE_BRANCH .

      - run: docker push entregasos/frontend:$CIRCLE_BRANCH

workflows:
    build:
      jobs:
        - build