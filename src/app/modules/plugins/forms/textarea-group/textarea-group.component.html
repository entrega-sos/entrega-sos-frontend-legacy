<div class="form-group m-form__group">
  <label *ngIf="label" class="{{ classLabel }}" for="internal_{{ componentId }} ">
    {{ label }}

    <a *ngIf="obrigatorio" class="a-tooltip a-obrigatorio" tabindex="-1" data-toogle="tooltip" data-placement="top"
      title="Campo obrigatório" href="javascript:void(0)">
      *
    </a>

    <a *ngIf="help" class="a-tooltip" data-toogle="tooltip" tabindex="-1" data-placement="top" title="{{ help }}"
      href="javascript:void(0)">
      <i class="fa fa-question-circle" aria-hidden="true"></i>
    </a>

    <a *ngIf="infoText" data-toggle="popoverl" title="Informação" data-placement="right" [attr.data-content]="infoText">
      <i class="fa fa-question-circle" aria-hidden="true"></i>
    </a>
  </label>

  <textarea rows="{{ linhas }}" class="form-control" id="internal_{{ componentId }}" [(ngModel)]="value"
    (blur)="onBlur()" (ngModelChange)="changeModel()" placeholder="{{help}}" [disabled]="disabled"
    [maxlength]="max"></textarea>
</div>
