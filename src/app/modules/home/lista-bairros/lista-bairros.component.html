<h2>Bairros</h2>
<p>Selecione o seu bairro para encontrar estabelecimentos próximos a você que entregem suas compras</p>

<div class="row">
  <div class="col-sm-12 col-lg-4" *ngFor="let bairro of bairros.bairros">
    <a class="button-bairro button-brigth" [routerLink]="['/','home','bairro', bairro]"
      routerLinkActive="router-link-active"><i class="fas fa-location-arrow"></i> {{ bairro }}</a>
  </div>
</div>
